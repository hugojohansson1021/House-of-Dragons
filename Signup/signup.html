
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
</head>
<body>

<!--metod get, kan rendera webbsida -->


    <form class = "box" action="signup.html "  method="get" >
        <div>
            <label for="Name">username</label>
            <input type= "text" username="Name"  id="username" placeholder="username" required>
        </div>



        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="email" required>
        </div>


        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="18" max="80">
        </div>





        <div>
            <label for="Password">Password</label>
        <input type="password" name="Password" id="password" required>
        </div>

        <button type="reset">Reset</button>
        <button type="submit"  onclick="validate(); return false;" >Submit</button>
    </form>

    

    <script src="signup.js"></script>




</body>
</html>
